<div class="grid gap-4 grid-cols-1 lg:grid-cols-3 mt-6">
    <!-- Total Leads Widget -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300 hover:shadow-lg hover:scale-[1.02] hover:border-green-200 dark:hover:border-green-800">
        <div class="flex justify-between items-start">
            <div>
                <h5 class="text-gray-500 text-sm font-bold dark:text-gray-200">Total Targets</h5>
                <div class="mt-4">
                    <span class="text-3xl font-semibold dark:text-gray-100">
                        {{ total_targets }}
                    </span>
                    <div class="text-sm text-red-500 mt-1">
                        <span class="text-gray-400">2 active targets </span>
                    </div>
                </div>
            </div>
            <div class="text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-target w-6 h-6">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="6" />
                    <circle cx="12" cy="12" r="2" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Positive Sentiment Widget -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300 hover:shadow-lg hover:scale-[1.02] hover:border-green-200 dark:hover:border-green-800">
        <div class="flex justify-between items-start">
            <div>
                <h5 class="text-gray-500 text-sm font-bold dark:text-gray-200">Total followers</h5>
                <div class="mt-4">
                    <span class="text-3xl font-semibold dark:text-gray-200">
                        20</span>
                    <div class="text-sm text-red-500 mt-1">
                        <span class="text-gray-400">Potential audience reach</span>
                    </div>
                </div>
            </div>
            <div class="text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Engagement Rate Widget -->
    <div class="p-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300 hover:shadow-lg hover:scale-[1.02] hover:border-green-200 dark:hover:border-green-800">
        <div class="flex justify-between items-start">
            <div>
                <h5 class="text-gray-500 text-sm font-bold dark:text-gray-200">Avg. Engagement</h5>
                <div class="mt-4">
                    <span class="text-3xl font-semibold dark:text-gray-200">
                        3.5%</span>
                    <div class="text-sm text-red-500 mt-1">

                        <span class="text-gray-400">Average engagement rate</span>
                    </div>
                </div>
            </div>
            <div class="text-gray-400">
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>

            </div>
        </div>
    </div>


</div>
