<div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300">
    <div class="flex flex-col space-y-1.5 mb-4">
        <h3 class="text-2xl font-semibold leading-none tracking-tight">Add Custom Location</h3>
        <p class="text-sm text-muted-foreground">Add specific neighborhoods, postal codes, or areas of interest for targeted lead generation.</p>
    </div>
    <form hx-post="{% url 'locations:add_custom_location' %}" hx-target="#custom-location-elements" hx-swap="innerHTML" hx-trigger="submit" hx-on::after-request="this.reset(); document.querySelector('#locations-count').innerHTML = event.detail.xhr.response.split('total-count-value>')[1].split('</total-count-value')[0];" class="flex gap-2">
        {% csrf_token %}
        <input type="text" name="location_text" placeholder="Enter location (e.g., Downtown Toronto, M5V 3A8)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <button type="submit" class="flex items-center gap-2 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">
            <span class="text-lg">+</span>
            <span>Add</span>
        </button>
    </form>
</div>



<div class="p-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300" id="custom-location-elements">
    {% include 'locations/partials/custom_location_elements.html' %}
</div>
