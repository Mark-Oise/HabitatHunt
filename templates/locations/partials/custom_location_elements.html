<div class="flex justify-between items-center mb-4">
    <div class="flex flex-col space-y-1.5">
        <h3 class="text-2xl font-semibold leading-none tracking-tight">Custom Locations</h3>
        <p class="text-sm text-muted-foreground">Search and manage your custom location entries.</p>
    </div>
    <span id="custom-locations-count" class="inline-flex items-center border border-gray-200 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
        {{ custom_locations_count }} location(s)
    </span>
</div>
{% if custom_locations %}
<div class="w-full">
    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input type="search" id="search" class="block w-full p-2.5 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search custom locations" required />
    </div>
</div>
{% endif %}
<div class="mt-6 p-4 mb-4 bg-white border border-gray-200 rounded-lg dark:border-gray-700 sm:p-6 dark:bg-gray-900 transition-all duration-300 space-y-4 max-h-[420px] overflow-y-auto">
    <div class="flex flex-col">
        <div class="space-y-2" id="custom-location-items">
            {% include 'locations/partials/custom_location_items.html' %}
        </div>
    </div>
</div>
