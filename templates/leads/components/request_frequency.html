<div class="sm:col-span-2 flex flex-col sm:flex-row gap-4">
    <div class="flex-1" id="request-frequency">
        <label for="frequency" class="block mb-4 text-sm font-medium text-gray-900 dark:text-white">Request
            Frequency
        </label>
        <div class="flex items-center mb-2">
            <input {% if preferences.default_frequency == 'one-time' %}checked{% endif %} id="frequency-one-time" type="radio" value="one-time" name="frequency" class="w-4 h-4 text-green-600">
            <label for="frequency-one-time" class="ml-2 text-sm font-medium text-gray-900">One-time
                request</label>
        </div>
        <div class="flex items-center">
            <input {% if preferences.default_frequency == 'recurring' %}checked{% endif %} id="frequency-recurring" type="radio" value="recurring" name="frequency" class="w-4 h-4 text-green-600">
            <label for="frequency-recurring" class="ml-2 text-sm font-medium text-gray-900">Recurring request
            </label>
        </div>
    </div>
    <div class="flex-1" id="repeat-frequency">
        <label for="repeat_days" class="block mb-2 text-sm font-medium text-gray-900">Repeat
            Every
        </label>
        <div class="flex items-center gap-2">
            <input type="number" id="repeat_days" name="repeat_days" min="1" max="30" value="{{ preferences.repeat_days }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-20 p-2.5">
            <span class="text-sm font-medium text-gray-900">days</span>
        </div>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">How often to repeat this lead
            request
            (1-30 days)</p>
    </div>
</div>
