<div id="requestLeadModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] md:h-full">
    <div class="relative p-4 w-full max-w-3xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="pb-4 mb-4 rounded-t border-b border-gray-200 sm:mb-5 dark:border-gray-600">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Request New Leads</h3>
                        <p class="text-gray-600 text-sm dark:text-gray-100">
                            Configure your lead generation parameters to find potential clients.
                        </p>
                    </div>

                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-4 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="requestLeadModal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>


            </div>

            <div id="checkbox" class="flex items-center justify-between mt-4 mb-6">
                <div>
                    <p class="text-base font-medium text-gray-900 dark:text-white">Use my saved defaults</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="saved_defaults" class="sr-only peer" checked hx-get="{% url 'leads:get_lead_preferences' %}" hx-target="#form-fields-container" hx-trigger="load, change">
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-green-300 dark:peer-focus:ring-green-800 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600">
                    </div>
                </label>
            </div>

            <div id="form-fields-container">
                {# Initial load with preferences since toggle is checked by default #}
                {% include 'leads/components/form_preference_fields.html' with preferences=request.user.lead_preferences %}
            </div>
        </div>
    </div>
</div>

<script>
    // Update the engagement threshold display when slider changes
    document.getElementById('engagement_threshold').addEventListener('input', function () {
        document.getElementById('threshold-value').textContent = this.value;
    });

    // Handle hashtag selection
    document.querySelectorAll('.hashtag-checkbox').forEach(function (checkbox) {
        checkbox.addEventListener('change', function () {
            const hashtagId = this.value;
            const hashtagName = this.dataset.name;
            const selectElement = document.getElementById('hashtags');
            const container = document.getElementById('selected-hashtags-container');

            if (this.checked) {
                // Make sure the option is selected in the hidden select
                for (let i = 0; i < selectElement.options.length; i++) {
                    if (selectElement.options[i].value === hashtagId) {
                        selectElement.options[i].selected = true;
                        break;
                    }
                }

                // Add a badge for the selected hashtag
                const badge = document.createElement('span');
                badge.id = `badge-${hashtagId}`;
                badge.className = 'inline-flex items-center px-2 py-1 me-2 mb-2 text-sm font-medium text-gray-800 bg-gray-100 rounded-sm dark:bg-gray-700 dark:text-gray-300';
                badge.innerHTML = `
                    #${hashtagName}
                    <button type="button" data-id="${hashtagId}"
                        class="remove-hashtag inline-flex items-center p-1 ms-2 text-sm text-gray-400 bg-transparent rounded-xs hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-gray-300">
                        <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Remove hashtag</span>
                    </button>
                `;
                container.appendChild(badge);

                // Add event listener to remove button
                badge.querySelector('.remove-hashtag').addEventListener('click', function () {
                    const hashtagId = this.dataset.id;
                    container.removeChild(badge);

                    // Uncheck the checkbox
                    document.getElementById(`hashtag-item-${hashtagId}`).checked = false;

                    // Deselect in the hidden select
                    for (let i = 0; i < selectElement.options.length; i++) {
                        if (selectElement.options[i].value === hashtagId) {
                            selectElement.options[i].selected = false;
                            break;
                        }
                    }
                });
            } else {
                // Remove the badge
                const badge = document.getElementById(`badge-${hashtagId}`);
                if (badge) {
                    container.removeChild(badge);
                }

                // Deselect in the hidden select
                for (let i = 0; i < selectElement.options.length; i++) {
                    if (selectElement.options[i].value === hashtagId) {
                        selectElement.options[i].selected = false;
                        break;
                    }
                }
            }
        });
    });

    // Show/hide repeat frequency based on frequency selection
    document.getElementById('frequency-recurring').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('repeat-frequency').style.display = 'block';
        }
    });

    document.getElementById('frequency-one-time').addEventListener('change', function () {
        if (this.checked) {
            document.getElementById('repeat-frequency').style.display = 'none';
        }
    });

    // Initialize with correct visibility
    if (document.getElementById('frequency-one-time').checked) {
        document.getElementById('repeat-frequency').style.display = 'none';
    }

    // Filter hashtags when searching
    document.getElementById('input-group-search').addEventListener('input', function () {
        const searchText = this.value.toLowerCase();
        document.querySelectorAll('#hashtag-dropdown-list li').forEach(function (item) {
            const hashtag = item.querySelector('label').textContent.toLowerCase();
            if (hashtag.includes(searchText)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>
