{% if targets %}
{% for target in targets %}
<div class="flex items-center justify-between p-2 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg">
    <div class="flex items-center">
        <input type="checkbox" id="target-{{ target.id }}" value="{{ target.id }}" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="target-{{ target.id }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ target.username }}</label>
    </div>
    <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">
        {{ target.platform.name }}
    </span>
</div>
{% endfor %}
{% else %}
<div class="p-4 text-sm text-gray-500 dark:text-gray-400 text-center">
    No targets found. Add some using the manage button below.
</div>
{% endif %}
